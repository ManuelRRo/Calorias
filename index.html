<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>calorias-app</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <header id="tittleContainer" class="darkControl darkElement">
    <span class="appTittle darkElement" id="tittle">Calorias-app</span>
    <button>
      <img id="btn-darkMode" src="./img/moon.png" class="btn-darkMode" />
    </button>
  </header>

  <main class="main-container">
    <section id="btn-cont-container" class="btn-cont-container">

      <section id="buttons" class="button-container">

        <button class="button">
          <img src="./img/balls.png" id="1" class="btnFood">
        </button>

        <button class="button">
          <img src="./img/fried_rice.png" id="2" class="btnFood">
        </button>

        <button class="button">
          <img src="./img/pork_ribs.png" id="3" class="btnFood">
        </button>

        <button class="button">
          <img src="./img/wings.png" id="4" class="btnFood">
        </button>

      </section>

      <section id="counter" class="counter-container">
        <label class="cnt-text">Calorias totales</label>
        <label class="cnt-text" id="count">0</label>
        <label class="cnt-text">Calorias</label>
      </section>

    </section>

  </main>
  <script src="./script.js"></script>
</body>

</html>
